<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Patient Dashboard</h1>
        <div class="dashboard-navigation">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="patient-details.html">View Patient Details</a></li>
                <li><a href="appointment-booking.html">Book Appointment</a></li>
                <li><a href="insurance-details.html">View Insurance Details</a></li>
                <li><a href="reports.html">View Medical Reports</a></li>
            </ul>
        </div>
    </div>

    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .dashboard-navigation {
            margin-top: 20px;
        }

        h2 {
            color: #444;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #e74c3c;
            font-size: 18px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }

        ul li a:hover {
            background-color:#e74c3c;
            color: #fff;
        }

    </style>
</body>
</html>
