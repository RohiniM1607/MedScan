<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedScan</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script> <!-- Link to your JS file -->
</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src="MedScan.png" alt="Logo" class="logo">
      <h2>Password Verification</h2>

      <form onsubmit="return validatePassword(event)">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
      </form>

      <!-- Back Symbol and Text at the bottom -->
      <div class="back-symbol">
        <a href="choose-role.html">&#8592; Back</a>
      </div>
    </div>
  </div>
</body>
</html>
