<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Details</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .navigation {
            text-align: right;
            margin-bottom: 20px;
        }

        .navigation a {
            text-decoration: none;
            color: #e74c3c;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #f1f1f1;
        }

        .navigation a:hover {
            background-color: #e74c3c;
            color: #fff;
        }

        .details {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        .details strong {
            color: #e74c3c;
        }

        .details div {
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            width: 200px;
        }

        button:hover {
            background-color: #d62c1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insurance Details</h1>

        <div class="navigation">
            <a href="dashboard.html">Back to Dashboard</a>
        </div>

        <div class="details">
            <div><strong>Insurance Provider:</strong> ABC Insurance</div>
            <div><strong>Policy Number:</strong> 123456789</div>
            <div><strong>Coverage Amount:</strong> $500,000</div>
            <div><strong>Expiry Date:</strong> 2025-12-31</div>
            <div><strong>Policy Holder's Name:</strong> John Doe</div>
        </div>

        <button onclick="alert('You can update your insurance by contacting customer support.')">Update Insurance</button>
    </div>
</body>
</html>
